<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/game.css">
    <title>2 Player Dice Game</title>
</head>
<body>
    <div id="table">
        <div class="player">
            <h2>Player 1</h2>

            <img class="image" id="img1" src="images/rolling.png">

            <p id="value1">00</p>
            
            <div class="container">
                <button id="button1">Player 1's Turn</button>
            </div>

        </div>

        <div class="player">
            <h2>Player 2</h2>

            <img class="image" id="img2" src="images/rolling.png">

            <p id="value2">00</p>
            
            <div class="container">
                <button id="button2">Wait</button>
            </div>

        </div>

    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
