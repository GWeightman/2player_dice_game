<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>2 Player Dice Game</title>
</head>
<body>
    <div id="table">
        <h1>A Simple Two Player Dice Game</h1>

        <div id="rules">
            <h2>The Rules</h2>

            <ol>
                <li>Roll the dice to begin the game</li>
                <li>Take turns rolling the dice and add the score up</li>
                <li>The first to score passed 20 wins!</li>
                <li>However, if you roll a 1 your score resets to 0</li>
            </ol>
        </div>

        <h3>Ready?</h3>

        <div class="container">
            <button onclick="document.location=`game.html`">Let's Go</button>
        </div>
    </div>
<script src="scripts/start.js"></script>
</body>
</html>
